            <br>

                    </div>
                </div>
        </div>
    </div>
    <!-- Plots -->
    <div class="well">   
        <div class="col-auto">
            <div id="line"></div>
        </div>
    </div> 

    <div class="well">
        <div class="col-auto">
            <h3 class="panel-title">Flight Map</h3>

        </div>

</div>
