                </div>
        </div>

    <!-- Plots -->
    <div class="container">   
        <div class="col-auto">
            <div id="line"></div>
        </div>
    </div> 

    <div class="container">
        <div class="col-auto">
            <h3 class="panel-title">Flight Map</h3>
